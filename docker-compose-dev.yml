version: '2'

services:

    mailhog:
        image: mailhog/mailhog:latest
        hostname: mailhog
        ports:
            - "1025:1025"
            - "8025:8025"
    webapp:
        build:
            context: .
            dockerfile: ./Dockerfile-dev
        restart: always
        hostname: webapp
        depends_on:
            - mailhog
            - solrcontroller
        volumes:
            - ./iahx:/var/www/site # SciELO Search Journals
        links:
            - mailhog:mailhog
            - solrcontroller:solrcontroller
        ports:
            - "80:80"
        environment:
            - SEARCH_SOLR_CORE=solr/articles
            - SEARCH_USE_HTTPS=false
            - SEARCH_SOLR_SERVER=solrcontroller:8080
            - COOKIE_POLICY_ENABLED=true
            - COOKIE_POLICY_SCRIPT_URL=https://static.scielo.org/js/cookiePolicy.min.js

    solrcontroller:
        image: scieloorg/search-journal-iahx-controller:latest
        restart: always
        depends_on:
            - solr
        links:
            - solr:solr
        ports:
            - "8080:8080"

    solr:
        image: solr:8.5.1
        volumes:
            - ./solr/8.5.1/cores/solrdata:/var/solr
        ports:
            - 8983:8983/tcp
        command:
            - solr-precreate
            - articles
        environment:
            - SOLR_HEAP=1024m
            - SOLR_JAVA_MEM="-Xms1024m -Xmx1024m"
